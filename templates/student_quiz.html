<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Time!</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      max-width: 420px;
      width: 100%;
      margin: 24px;
      padding: 28px 18px 18px 18px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 28px;
      font-size: 2rem;
      font-weight: 700;
    }
    .question-block {
      margin-bottom: 22px;
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.18);
    }
    .question-block:last-child {
      border-bottom: none;
    }
    .question-title {
      font-size: 1.08em;
      color: #fff;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .option-label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 7px 12px;
      border-radius: 7px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      transition: background 0.2s, color 0.2s;
    }
    .option-label:hover {
      background: rgba(255,255,255,0.18);
      color: #e0e7ff;
    }
    input[type="radio"] {
      accent-color: #6a11cb;
      margin-right: 8px;
      vertical-align: middle;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }
    @media (max-width: 600px) {
      .quiz-container {
        max-width: 98vw;
        padding: 18px 4vw 14px 4vw;
        margin: 10px;
      }
      h2 {
        font-size: 1.4rem;
      }
      .question-title {
        font-size: 1em;
      }
      button[type="submit"] {
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Quiz Time!</h2>
    <form method="post" action="/submit_quiz">
      <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
      {% for q in questions %}
        <div class="question-block">
          <div class="question-title">{{ q.question }}</div>
          {% for o in q.options %}
            <label class="option-label">
              <input type="radio" name="{{ q.question }}" value="{{ o }}"> {{ o }}
            </label>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
