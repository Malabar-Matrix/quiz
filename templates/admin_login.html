<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- For Font Awesome 6 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #f8fafc;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #f1f5f9;
    }

    .login-container input::placeholder {
      color: #ddd;
    }

    .login-container input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      color: #ddd;
      font-size: 14px;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #ddd;
      text-align: center;
      width: 100%;
    }

    .watermark a {
      color: #f1f5f9;
      text-decoration: none;
    }

    .watermark a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form method="post">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
    </form>
  </div>

  <div class="watermark">
    Made by <i class="fab fa-linkedin" style="margin: 0 4px;"></i><a href="https://www.linkedin.com/in/msidharth/" target="_blank">sidharth  & <i class="fab fa-linkedin" style="margin: 0 4px;"></i></a> <a href="https://www.linkedin.com/in/adithyan-p-0aa056320/" target="_blank">adithyan</a>
  </div>
</body>
</html>
