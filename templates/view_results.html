<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #1e293b;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f8fafc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 1.2rem;
      margin: 10px 0;
      background: #334155;
      padding: 10px;
      border-radius: 10px;
      color: #f1f5f9;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      body {
        font-size: 1rem;
        align-items: flex-start;
        padding-top: 20px;
      }

      .container {
        padding: 20px 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(15, 23, 42, 0.7); /* subtle soft glow */
        background: #1c2535;
      }

      h2 {
        font-size: 1.6rem;
      }

      li {
        font-size: 1rem;
        padding: 8px;
        background: #2c3a4f;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }

      li {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quiz Analysis: {{ quiz.name }}</h2>
    <ul>
      {% for r in results %}
        <li>{{ r.student_name }} - Score: {{ r.score }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
