<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 1.2rem;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Results for Quiz: {{ quiz.name }}</h2>
    <ul>
      {% for r in results %}
        <li>{{ r.student_name }} - Score: {{ r.score }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html></div>
