<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .list-group-item {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }
    .list-group-item .badge {
      background-color: #4CAF50;
    }
    .btn-outline-secondary, .btn-outline-warning, .btn-outline-info {
      color: #fff;
      border-color: #fff;
    }
    .btn-outline-secondary:hover, .btn-outline-warning:hover, .btn-outline-info:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    @media (max-width: 576px) {
      .d-flex {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
      .btn:last-child {
        margin-bottom: 0;
      }
      .list-group-item {
        flex-direction: column;
        align-items: stretch;
      }
      .list-group-item .d-flex {
        flex-direction: column;
        align-items: stretch;
      }
      .list-group-item .btn {
        width: 100%;
        margin-bottom: 10px;
      }
      .list-group-item .btn:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center">Admin Dashboard</h2>
    <div class="d-flex justify-content-end flex-wrap mb-3">
      <a href="/admin/create_quiz" class="btn btn-primary me-2 mb-2">+ Create New Quiz</a>
      <a href="/admin/logout" class="btn btn-danger mb-2">Logout</a>
    </div>
    <ul class="list-group">
      {% for q in quizzes %}
        <li class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
          <div class="mb-2 mb-md-0">
            <strong>{{ q.name }}</strong> 
            {% if q.active %}
              <span class="badge ms-2">Active</span>
            {% endif %}
          </div>
          <div class="d-flex flex-wrap">
            <a href="/admin/add_question/{{ q._id }}" class="btn btn-sm btn-outline-secondary me-2 mb-2">Add Questions</a>
            <a href="/admin/activate/{{ q._id }}" class="btn btn-sm btn-outline-warning me-2 mb-2">Activate</a>
            <a href="/admin/results/{{ q._id }}" class="btn btn-sm btn-outline-info mb-2">View Results</a>
            <a href="/admin/delete_quiz/{{ q._id }}" class="btn btn-sm btn-outline-warning mb-2">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
